<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tích các số chẵn và chia hết cho 5</title>
</head>
<body>
<h3>Tích các số chẵn và chia hết cho 5</h3>
<input type="number" id="a" placeholder="Nhập số a">
<input type="number" id="b" placeholder="Nhập số b">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let tich = 1;
        for (i = a; i < b; i++) {
            if (i % 5 === 0 && i % 2 === 0) {
                tich = tich * i;
            }
        }
        document.getElementById('kq').innerHTML = 'Tích các số chia hết cho 5 từ ' + a + ' đến ' + b + ' là; ' + tich;
    }
</script>
</html>
