<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tong cac so chia het cho 6</h3>
<input type="number" id="a" placeholder="nhap so a">
<input type="number" id="b" placeholder="nhap so b">
<button onclick="kq()">Ket qua</button>
<p id="kq"></p>
<script>
function kq(){
    let a = document.getElementById('a').value;
    let b = document.getElementById('b').value;
    let tong = 0;
    for ( i = a; i < b; i++){
        if (i % 6 === 0 ) {
            tong = tong + i;
        }
    }
    document.getElementById('kq').innerHTML = 'Tổng các số chia hết cho 6 từ ' + a + ' đến ' + b + ' là: ' + tong;
}
</script>
</body>
</html>
