<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các số chia hết cho 3 có số lượng > 10</title>
</head>
<body>
<h3>Các số chia hết cho 3</h3>
<input type="number" id="a" placeholder="Nhập số a">
<input type="number" id="b" placeholder="Nhập số b">
<button onclick="kq()">Kết quả</button>
<p id="kq"></p>
</body>
<script>
    function kq() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let dem = 0;
        for (i = a; i < b; i++) {
            if (i > 10 && i % 3 === 0) {
                dem++;
            }
        }
        console.log(dem);
        document.getElementById('kq').innerHTML = ' Số lượng các số > 10 và chia hết cho 3 từ ' + a + ' đến ' + b + ' là: ' + dem;
    }
</script>
</html>
